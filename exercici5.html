<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title></title>
          <link rel="shortcut icon" href="rubikscube.png">
          <style media="screen">
               /*OPERADOR :NOT per excluir l'etiqueta caption del selector*/
               table * :not(caption){
                    border: 1px solid black;
                    padding: 5px;
               }
          </style>
     </head>
     <body>
          <h1>Exercici 5</h1>
          <table cellspacing="0">
               <!--
               APUNTS

               - cellspacing attribute: treu els espais entre les cel·les
               rowspan:

               - rowspan: fa que la cel·la ocupi més espai

               - scope: especifica que els dos th fan referència a la columna(col)
               o a la fila(row)
               -->
               <caption>Análisis de ventas anuales</caption>
               <thead>
                    <tr>
                         <th rowspan="2" scope="col">AÑO</th>
                         <th colspan="4" scope="col">Expansin de ventas</th>
                    </tr>
                    <tr>
                         <th scope="col">Producto A</th>
                         <th scope="col">Producto B</th>
                         <th scope="col">Producto C</th>
                         <th scope="col">Producto D</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <th scope="row">N - 3</th>
                         <td>-</td>
                         <td>-</td>
                         <td>-</td>
                         <td>-</td>
                    </tr>
                    <tr>
                    <th scope="row">N - 2</th>
                         <td>3</td>
                         <td>5</td>
                         <td>8</td>
                         <td>4</td>
                    </tr>
                    <tr>
                         <th scope="row">N - 1</th>
                         <td>4</td>
                         <td>4</td>
                         <td>7</td>
                         <td>3</td>
                    </tr>
                    <tr>
                         <th scope="row">N</th>
                         <td>5</td>
                         <td>7</td>
                         <td>6</td>
                         <td>2</td>
                    </tr>
               </tbody>
               <tfoot>
                    <tr>
                         <th rowspan="2" scope="col">AÑO</th>
                         <th scope="col">Producto A</th>
                         <th scope="col">Producte B</th>
                         <th scope="col">Producto C</th>
                         <th scope="col">Producto D</th>
                    </tr>
                    <tr>
                         <th colspan="4" scope="col">Expansin de ventas</th>
                    </tr>
               </tfoot>
          </table>
     </body>
</html>
